<!DOCTYPE html>
<html lang="en">

<head>
    <title>PicnicGame</title>
    <link rel="stylesheet" href="css/bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/indoor.css">

</head>

<body>
    <div class="banner">
        <header id="header"></header>
        <div class="p-5">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb justify-content-center">
                    <li class="breadcrumb-item"><a href="index.html" class="text-white text-decoration-none">Home</a>
                    </li>
                    <li class="breadcrumb-item active text-white" aria-current="page"> indoorGame</li>
                </ol>
            </nav>
            <h1 class="text-white text-center">Indoor Picnic<span>Game</span></h1>
        </div>
        <ul class="nav nav-tabs justify-content-center" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane"
                    type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true"><b>Kid</b></button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane"
                    type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false"><b>Male</b></button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact-tab-pane"
                    type="button" role="tab" aria-controls="contact-tab-pane"
                    aria-selected="false"><b>Female</b></button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="family-tab" data-bs-toggle="tab" data-bs-target="#family-tab-pane"
                    type="button" role="tab" aria-controls="family-tab-pane"
                    aria-selected="false"><b>Family</b></button>
            </li>
        </ul>
    </div>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab"
            tabindex="0">
           <section class="DF">
                <div class="container" id="kid-inform">
                    <div class="row mt-5" id="kids" ></div>
                </div>

            </section>
        </div>
        <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
           <section class="DF" >
               <div class="container" id="male-inform" >
                    <div class="row mt-5 " id="male"></div>
                </div>
            </section>
        </div>
        <div class="tab-pane fade" id="contact-tab-pane" role="tabpanel" aria-labelledby="contact-tab" tabindex="0">
            <section class="DF">
                <div class="container">
                    <div class="row mt-5" id="female"></div>
                </div>
            </section>
        </div>
        <div class="tab-pane fade" id="family-tab-pane" role="tabpanel" aria-labelledby="family-tab" tabindex="0">
            <section class="DF">
                <div class="container">
                    <div class="row mt-5" id="family"></div>
                </div>
            </section>
        </div>
    </div> 
    <img src="" alt="" srcset="">
    <footer id="footer"></footer>
 
    
</body>
<script src="js/indoor/family.js"></script>
<script src="js/indoor/female.js"></script>
<script src="js/indoor/male.js"></script>
<script src="js/indoor/kid.js"></script>
<script src="js/header.js"></script>
<script src="js/footer.js"></script>
<script src="../Picnic game/css/bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
</html>
